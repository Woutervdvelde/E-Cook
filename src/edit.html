<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/edit.css">
    <link rel="stylesheet" href="styles/pushbutton.css">
    <title>e-Cook edit</title>
</head>

<body>
    <div class="container">
        <div class="breadcrumbs-container">
            <a class="title" onclick="editNavigate('title')">Title</a>
            <a class="description" onclick="editNavigate('description')">Description</a>
            <a class="ingredients" onclick="editNavigate('ingredients')">Ingredients</a>
            <a class="steps" onclick="editNavigate('steps')">Steps</a>
            <hr>
        </div>
        <div class="edit-container">
            <div class="edit-recipe-image-container">
                <div class="recipe_image_switcher">
                    <button class="push-button small icon" id="toggle_image_button"></button>
                </div>
                <div id="recipe_image_container"></div>
            </div>
            <div id="edit_container"></div>
        </div>
        <div class="navigation-container">
            <button id="edit_back_button" class="push-button" onclick="editNavigate('back')">< back</button>
            <button id="edit_finish_button" class="push-button blue">finish</button>
            <button id="edit_next_button" class="push-button" onclick="editNavigate('next')">next ></button>
        </div>
    </div>

    <div id="context_menu">
        <div id="context_menu_split" class="context-menu-item">
            <div class="pointer"></div>
            <span class="material-symbols-rounded">cut</span>
            <p>split</p>
        </div>
    </div>

    <template id="edit_template_title">
        <p>Recipe title</p>
        <textarea></textarea>
    </template>
    <template id="edit_template_description">
        <p>Description</p>
        <textarea class="medium"></textarea>
    </template>
    <template id="edit_template_ingredients">
        <p>Ingredients</p>
        <div class="ingredients-container">
            <input></input>
        </div>
        <div class="add-ingredient-container">
            <span class="material-symbols-rounded">add_circle</span> add ingredient
        </div>
    </template>
    <template id="edit_template_ingredient_input">
        <div class="ingredient-input-container">
            <input />
            <div class="input-delete-container">
                <span class="material-symbols-rounded">delete</span>
            </div>
        </div>
    </template>
    <template id="edit_template_steps">
        <p>Steps</p>
    </template>
    <template id="edit_template_steps_input">
        <div class="steps-input-container">
            <div class="steps-input-number-container">
                <p>step: </p>
            </div>
            <textarea></textarea>
            <div class="input-delete-container">
                <span class="material-symbols-rounded">delete</span>
            </div>
        </div>
    </template>

    <script src="scripts/util.js"></script>
    <script src="scripts/edit.js"></script>
    <script src="scripts/editMenu.js"></script>
</body>

</html>
