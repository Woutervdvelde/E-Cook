<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/canvas.css">
    <link rel="stylesheet" href="styles/pushbutton.css">
    <title>e-Cook</title>
</head>

<body>
    <!-- <img id="recipe" src="recipes/3.jpg"/> -->
    <div class="bounding-type-container">
        <button data-type="title" class="push-button type-button red active">Title</button>
        <button data-type="description" class="push-button type-button blue">Description</button>
        <button data-type="ingredients" class="push-button type-button green">Ingredients</button>
        <button data-type="steps" class="push-button type-button yellow">Steps</button>
    </div>
    <div class="canvas-container">
        <canvas width="500" height="500" id="canvas"></canvas>
        <div class="canvas-uploader">
            <button id="recipe_upload_button" class="push-button black">Upload image</button>
            <input id="recipe_upload" type="file">
        </div>
    </div>
    <div class="canvas-control-container">
        <button onclick="undo()" class="push-button black">
            <span class="material-symbols-rounded">
                undo
            </span>
        </button>
        <button onclick="redo()" class="push-button black">
            <span class="material-symbols-rounded">
                redo
            </span>
        </button>
    </div>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/canvasActions.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/recognition.js"></script>
</body>

</html>
